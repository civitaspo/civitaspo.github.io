<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>civitaspo</title>
    <link rel="icon" type="image/png" href="https://github.com/civitaspo.png">
    <link rel="apple-touch-icon" href="https://github.com/civitaspo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 30px;
            display: block;
            border: 4px solid #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #39e09b;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(57, 224, 155, 0.4);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(57, 224, 155, 0.6);
            background: #2dbd89;
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/civitaspo.png" alt="Profile" class="profile-image" onerror="this.src='https://via.placeholder.com/150'">
        <h1 class="title">civitaspo</h1>
        <p class="description">Lead Data Engineer at LayerX Inc. Please check my bio on linktr.ee.</p>
        <div class="link-container">
            <a href="https://linktr.ee/civitaspo" target="_blank" rel="noopener noreferrer" class="link-button">
                <img src="https://linktr.ee/favicon.ico" alt="Linktree" class="link-icon" onerror="this.style.display='none'">
                Linktree
            </a>
        </div>
    </div>
</body>
</html>
